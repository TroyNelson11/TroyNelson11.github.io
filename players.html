<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GOOF Playoff Fantasy Football Players">
    <title>Players - GOOF Playoff Fantasy Football</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="players.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="navbar-brand">
            <div class="title">
                <img src="https://raw.githubusercontent.com/TroyNelson11/TroyNelson11.github.io/main/src/drawn_gator_logo.png" alt="Logo" class="logo">
                GOOF
            </div>
            <div class="brand-text">
                <span class="subtitle">Playoff Fantasy Football</span>
            </div>
        </div>
        <div class="navbar-nav">
            <div class="nav-item">
                <a class="nav-link" href="submitTeam.html">Submit Team</a>
            </div>
            <div class="nav-item" hidden>
                <a class="nav-link" href="scoring.html">Scoring</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="players.html">Players</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="bracket.html">Bracket</a>
            </div>
        </div>
    </div>

    <!-- Add a container div with padding -->
    <div class="mx-auto px-8"> <!-- mx-auto centers it, px-8 adds padding on sides -->
        <!-- Control panel -->
        <div class="control-panel bg-white p-4 rounded-lg shadow mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="playerSearch" class="block text-sm font-medium text-gray-700 mb-1">Search Players</label>
                    <input type="text" id="playerSearch" class="w-full p-2 border rounded" placeholder="Search by name...">
                </div>
                <div>
                    <label for="positionFilter" class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                    <select id="positionFilter" class="w-full p-2 border rounded">
                        <option value="all">All Positions</option>
                        <option value="QB">QB</option>
                        <option value="RB">RB</option>
                        <option value="WR">WR</option>
                        <option value="TE">TE</option>
                        <option value="K">K</option>
                        <option value="DST">DST</option>
                    </select>
                </div>
                <div>
                    <label for="sortBy" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                    <select id="sortBy" class="w-full p-2 border rounded">
                        <option value="totalPoints">Total Points</option>
                        <option value="avgPoints">Average Points</option>
                        <option value="last4">Last 4 Weeks Avg</option>
                        <option value="name">Name</option>
                        <option value="team">Team</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Player Grid -->
        <div id="playerGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be inserted here -->
        </div>
    </div>

    <!-- Player Card Template -->
    <template id="playerCardTemplate">
        <div class="player-card bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
            <div class="flex">
                <div class="w-1/3">
                    <img class="player-image w-full h-full object-cover" src="" alt="Player Photo">
                </div>
                <div class="w-2/3 p-4">
                    <div class="text-lg font-bold player-name mb-1"></div>
                    <div class="text-sm text-gray-600 mb-3">
                        <span class="player-position"></span>
                        <span class="player-team ml-2"></span>
                    </div>
                    
                    <!-- Position-specific stats -->
                    <div class="position-stats mb-3 text-sm">
                        <!-- Stats will be inserted here based on position -->
                    </div>
                    
                    <!-- Fantasy Points -->
                    <div class="fantasy-points-container bg-gray-100 p-2 rounded">
                        <div class="text-center">
                            <div class="text-sm font-semibold text-gray-600">Fantasy Points</div>
                            <div class="fantasy-points text-xl font-bold"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Include data and scripts -->
    <script src="playerData.js"></script>
    <script src="players.js"></script>
</body>
</html>

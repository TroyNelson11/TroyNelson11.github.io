<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GOOF Playoff Fantasy Football Scoring">
    <title>Scoring - GOOF Playoff Fantasy Football</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scoring.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navigation Bar -->

    <div class="nav-bar">
        <div class="navbar-brand">
             
            <div class="title"><img src="https://raw.githubusercontent.com/TroyNelson11/TroyNelson11.github.io/main/src/drawn_gator_logo.png" alt="Logo" class="logo">GOOF</div>
            <div class="brand-text">
               <span class="subtitle">Playoff Fantasy Football</span>
            </div>
        </div>
        <div class="navbar-nav">
            <div class="nav-item">
                <a class="nav-link" href="submitTeam.html">Submit Team</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="scoring.html">Scoring</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="players.html">Players</a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="bracket.html">Bracket</a>
            </div>
        </div>
    </div>

    <!-- Update the main leaderboard section -->
<div class="container mx-auto px-4 py-8 max-w-7xl">
    <h1 class="text-3xl font-bold text-black mb-6 text-center">GOOF Fantasy Leaderboard</h1>
    <div class="leaderboard-container mb-8">
        <div>
            <div class="overflow-x-auto">
                <table class="main-leaderboard">
                    <thead>
                        <tr>
                            <th class="team-name-col sticky left-0 bg-inherit">Team Name</th>
                            <th class="score-col">Wildcard</th>
                            <th class="score-col">Divisional</th>
                            <th class="score-col">Conference</th>
                            <th class="score-col">Superbowl</th>
                            <th class="score-col bg-green-900">Total</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        <!-- Scores will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="ownership-stats">
            <h2>Player Ownership %</h2>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Owned</th>
                    </tr>
                </thead>
                <tbody id="ownershipTableBody">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
            <div class="pagination-controls">
                <button id="prevPage" class="pagination-btn">&lt;</button>
                <span id="pageInfo"></span>
                <button id="nextPage" class="pagination-btn">&gt;</button>
            </div>
        </div>
    </div>

    <!-- Individual Team Scores -->
    <div id="playerScoresContainer">
        <!-- Team player score tables will be inserted here by JavaScript -->
    </div>
</div>

<!-- Move script reference to end of body -->
<script src="scoring.js"></script>
</body>
</html>
